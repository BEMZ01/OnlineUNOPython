<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings for IP: {{ address }}</title>
</head>
<body>
    <h1>Settings for IP: {{ address }}</h1>
    <form action="{{ url_for('settings') }}" method="post">
        <label for="address">IP Address</label>
        <input type="text" name="address" value="{{ address }}" readonly disabled>
        <label for="username">Username</label>
        <input type="text" name="username" value="{{ username }}">
        <button type="submit">Save</button>
    </form>
</body>
</html>
